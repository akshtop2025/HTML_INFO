    <title>AbsolutePath</title>
</head>

<body>

    <h1>AbsolutePath</h1>
    <pre>
     specifies the base URL to use for all relative URLs in a document.


    &lt;base href="../img/"&gt;

    &lt;img src="no-repeat.jpg" alt="img"&gt;

</pre>
    <base href="../img/">

    <img src="no-repeat.jpg" alt="img">

</body>
