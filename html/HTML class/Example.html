<head>

    <title>Example</title>
    <style>
        .city {
            background-color: rgba(255, 20, 145, 0.295);
            color: chocolate;
            border: 2px solid black;
            margin: 5px auto;
            padding: 20px;
            width: 50%;
            text-align: center;
        }
    </style>
</head>

<body>



    <div class="city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
</body>

</html>
