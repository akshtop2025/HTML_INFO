<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mark</title>
</head>
<body>
    <h1>mark tag</h1>
    <p>The &lt;mark&gt; tag defines text that should be marked or highlighted.</p>
    
    <p>India is the world's largest producer of <mark> milk, pulses and jute,</mark> and ranks as the second largest producer of <mark> rice, wheat, sugarcane, groundnut, vegetables, fruit and cotton.</mark></p>
</body>
</html>
