<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>no-repeat</title>
    <style>
        .main-img{
            background-image: url(no-repeat.jpg);
            background-repeat: repeat;
            height: 200px;
            width: 70%;
            border: 7px solid violet;
        }
        .no-repeat{
            background-image: url(no-repeat.jpg);
            background-repeat: no-repeat;
            border: 7px solid gray;
            height: 200px;
            width: 70%;
        }
    </style>
</head>
<body>
    
<h1>repeat img</h1>
<div class="main-img">

</div>
<h1>no-repeat</h1>
<div class="no-repeat">

</div>


</body>
</html>
